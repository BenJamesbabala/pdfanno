<!DOCTYPE html>
<html lang="en">
<head>
	<title>PaperAnno</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">PaperAnno</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">Manual</a></li>
		</ul>
	</div>
</nav>
<div class="main">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12 well">
				<form class="form-inline">
					<div class="form-group">
						<label for="paper">Paper (.pdf)</label>
						<input type="file" id="paper">
					</div>
					<div class="form-group">
						<label for="primary-anno">Primary annotation (.anno)</label>
						<input type="file" id="primary-anno">
					</div>
					<div class="form-group">
						<label for="annofile">Secondary annotations (.anno)</label>
						<input type="file" id="secondary-anno" multiple>
					</div>
					<button type="submit" class="btn btn-primary">Update</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="btn-group" role="group">
					<a class="btn btn-default" href="#">
    					<i class="fa fa-mouse-pointer"></i>
  					</a>
					<a class="btn btn-default" href="#">
    					<i class="fa fa-pencil"></i>
  					</a>
  					<a class="btn btn-default" href="#">
    					<i class="fa fa-long-arrow-right"></i>
  					</a>
					<a class="btn btn-default" href="#">
    					<i class="fa fa-arrows-h"></i>
  					</a>
					<a class="btn btn-default" href="#">
    					<i class="fa fa-square-o"></i>
  					</a>
					<a class="btn btn-default" href="#">
    					<i class="fa fa-font"></i>
  					</a>
				</div>
				<div id="viewer">
					pdf.js
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
